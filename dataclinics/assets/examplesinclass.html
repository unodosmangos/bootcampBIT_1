<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de etiquetas</title>
</head>
<body>
    <nav>
        <img src="https://via.placeholder.com/230x50" alt="">
        <ul>
            <li>Sedes</li>
            <li>Nosotros</li>
            <li>Servicios</li>
            <li>Agendar cita</li>
        </ul>
        <button type="button">Iniciar sesi&oacute;n</button> <!-- &oacute es la tilde en la o -->
    </nav>

    <section>
        <h1></h1>
        <form>
            <div>
                <label for="name">Nombre</label>
                <input type="text" id="name">
            </div>
            <div>
                <label for="mail">Correo</label>
                <input type="text" id="mail">
            </div>
            <div>
                <label for="phonenumber">Telefono</label>
                <input type="number" id="phonenumber">
            </div>
            <div>
                <label for="message">Su mensaje</label>
                <textarea cols="40" rows="10" id="message"></textarea>
            </div>
            <div>
                <label for="">Opciones</label>
                <select>
                    <option disabled selected>Seleccione una...</option>
                    <option value="">Opcion 1</option>
                    <option value="">Opcion 2</option>
                    <option value="">Opcion 3</option>
                    <optgroup>
                        <option value="">Opcion 1.1</option>
                        <option value="">Opcion 1.2</option>
                        <option value="">Opcion 1.3</option>
                    </optgroup>
                </select>
            </div>
        </form>
    </section>
    
</body>
</html>
